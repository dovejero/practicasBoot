<div class="card">
  <div class="card-header text-center">
    <h3>Carrito</h3>
  </div>
  <div class="container-fluid">
    <div class="row">
      <table class="table" *ngIf='listaCarrito'>
        <thead>
          <tr>
            <th scope="col">Cantidad</th>
            <th scope="col">Nombre</th>
            <th scope="col">Precio</th>
            <th scope="col">Anular</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of listaCarrito;let indice=index; let par=odd">
            <td>{{producto.count}}</td>
            <td>{{producto.name}}</td>
            <td>{{producto.price}} â‚¬</td>
            <td><button (click)='deleteProducto(producto.id)'>X</button></td>

          </tr>
        </tbody>
      </table>
    </div>
    <div class="card-header text-center">
      <!-- <h3>Total</h3>{{suma()}} Euros -->
    </div>
  </div>


</div>
