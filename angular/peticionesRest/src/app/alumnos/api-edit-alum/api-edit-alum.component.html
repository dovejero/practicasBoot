<h2>Edición de Alumnos</h2>

<div>
  <div class="form-group">
    <label for="">Nombre</label>
    <input type="text" class="form-control" placeholder="Nombre" [(ngModel)]="alumno.nombre">
  </div>
  <div class="form-group">
    <label for="">Apellidos</label>
    <input type="text" class="form-control" placeholder="Apellidos" [(ngModel)]="alumno.apellidos">
  </div>
  <div class="form-group">
    <label for="">Email
    </label>
    <input type="text" class="form-control" placeholder="Email" [(ngModel)]="alumno.email">
  </div>
  <div class="form-group">
    <label for="">Edad</label>
    <input type="text" class="form-control" placeholder="Edad" [(ngModel)]="alumno.edad">
  </div>
  <div class="form-group">
    <label for="">Matrícula</label>
    <input type="text" class="form-control" placeholder="Matrícula" [(ngModel)]="alumno.matricula">
  </div>
  <div class="form-group">
    <label for="">Nota media</label>
    <input type="text" class="form-control" placeholder="Nota Media" [(ngModel)]="alumno.notamedia">
  </div>
  <div class="form-group">
    <label for="">Sexo</label>
    <select class="form-control" [(ngModel)]="alumno.sexo">
      <option value="F">Masculino</option>
      <option value="M">Femenino</option>
    </select>
  </div>
  <button type="button" class="btn btn-info float-right" (click)="enviarAlumno()">Enviar</button>
</div>
