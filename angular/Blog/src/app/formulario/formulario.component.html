<div>
  <form novalidate [formGroup]="formulario" (ngSubmit)="tratarSubmit()">
    <div class="form-group">
      <label for="">Título</label>
      <input type="text" class="form-control" placeholder="Título" formControlName="titulo">
      <small *ngIf="formulario.controls['titulo'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <div class="form-group">
      <label for="">Texto</label>
      <textarea class="form-control" formControlName="texto" aria-label="Texto"></textarea>
      <small *ngIf="formulario.controls['texto'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <div class="form-group">
      <label for="">Autor</label>
      <input type="text" class="form-control" placeholder="Autor" formControlName="autor">
      <small *ngIf="formulario.controls['autor'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <div class="form-group">
      <label for="">Imagen</label>
      <input type="text" class="form-control" placeholder="Imagen" formControlName="imagen">
      <small *ngIf="formulario.controls['imagen'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <div class="form-group">
      <label for="">Fecha</label>
      <input type="text" class="form-control" placeholder="Fecha" formControlName="fecha">
      <small *ngIf="formulario.controls['fecha'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <div class="form-group">
      <label for="">Categoría</label>
      <select class="form-control" formControlName="categoria">
        <option value="fullstack">FullStack</option>
        <option value="ux">UX/UI</option>
      </select>
      <small *ngIf="formulario.controls['categoria'].errors && control" class="form-text text-muted">Campo
        Requerido</small>
    </div>
    <!-- <button type="submit" class="btn btn-info float-right" [disabled]="!formulario.valid">Enviar</button> -->
    <button type="submit" class="btn btn-info float-right">Enviar</button>
  </form>
</div>
