<div class="container">
  <div class="row">
    <div class="card col-4" style="width: 18rem;" *ngFor="let libro of arrLibros">
    <img [src]="libro.imagen" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{libro.titulo}}</h5>
      <h5 class="card-title">{{libro.publicado}}</h5>
      <h5 class="card-title">{{libro.id}}</h5>
    </div>
  </div>
  </div>
</div>
