  <input type="text" name="apellidos" placeholder="apellidos" ngModel>
  <input type="text" name="dirección" placeholder="dirección" ngModel>
  <input type="text" name="id" placeholder="id" ngModel>
  <input type="submit" value="Enviar">
</form>
