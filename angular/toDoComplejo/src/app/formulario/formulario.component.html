<div class="container">
    <div class="row">
      <div class="col-12 mt-4">
        <label>Título</label>
        <input type="text" [(ngModel)]="tareaTmp.titulo">
      </div>
      <div class="col-12 mt-4">
        <label>Descripción</label>
        <input type="text" [(ngModel)]="tareaTmp.descripcion">
      </div>
      <div class="col-12 mt-4">
        <label>Categoría</label>
        <input type="text" [(ngModel)]="tareaTmp.categoria">
      </div>
      <div class="col-12 mt-4">
          <button (click)="enviarDatos()">Enviar</button>
      </div>
    </div>
  </div>
