<div class="card">
  <div class="card-header text-center">
    <h3>{{titulo}}</h3>
  </div>
  <div class="container-fluid">
    <div class="row">
      <div *ngFor="let producto of lisProducto;let indice=index; let par=odd" class="col-4" [ngClass]="{'cajaPar': par, 'cajaImpar': !par }" (click)="seleccionado(producto)">
        <ul class="list-group list-group-flush margen">
          <!-- <li class="list-group-item">{{producto.nombre}}</li>
          <li class="list-group-item">{{producto.precio}} Euros</li> -->
          <li class="list-group-item">
            <img [src]="producto.imagen" alt="">
          </li>
        </ul>
      </div>
    </div>
  </div>


</div>
