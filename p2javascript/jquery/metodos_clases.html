<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gestión de clases jquery</title>
    <style>
        .rojo{
            color: red;
        }
    </style>
</head>
<body>
    <h1>Gestión de clases</h1>
    <a href="" id="btn1">Añadir clase .rojo</a>
    <a href="" id="btn2">Quitar clase .rojo</a>
    <a href="" id="btn3">Cambiar clase .rojo</a>

    <script src="js/jquery-3.4.0.min.js"></script>
    <script>
        $('#btn1').on('click', insertarClase);
        $('#btn2').on('click', borrarClase);
        $('#btn3').on('click', function(e){
            e.preventDefault();
            $('h1').toggleClass('rojo');
        });

        function insertarClase(e){
            e.preventDefault();
            $('h1').addClass('rojo');
        }
        function borrarClase(e){
            e.preventDefault();
            $('h1').removeClass('rojo');
        }
    </script>
</body>
</html>
