<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>scroll top</title>
    <style>
        #btn1{
            margin: 1550px 0 500px 0;
        }
    </style>

</head>
<body>
    <button type="button" id="btn1">Consultar Scroll</button>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script>
        $('#btn1').on('click', function(){
            var scroll = $(window).scrollTop();
            var pixelesTop = $('#btn1').offset().top;
            console.log('scroll: ', scroll, 'Offset: ', pixelesTop);
        })
        //$('window').scrollTop(pixeles);
    </script>
</body>
</html>
