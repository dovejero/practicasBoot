<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Switch</title>
</head>
<body>


	<script>

	//condicional switch

	var color = prompt('Dame un color: ');
	color = color.toLowerCase();
	
	switch(color){
		case 'rojo':
			alert('red');
		break;
		case 'azul':
			alert('blue');
		break;
		case 'verde':
			alert('green');
		break;
		default:
			alert('color no conocido')
		break;
	</script>
	}
	
</body>
</html>
