<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ejer1</title>
</head>
<body>
	<script>
		
		// Pedir por pantalla una figura de dos posible circulo y cuadrado. Cuando elijas figura pedir, si es cuadrado alto y ancho y si es círculo pedir el radio (funciones básicas y funciones con parámetros)

		var figura = prompt('Introduce figura. cuadrado, circulo; ') || 'cuadrado';
		var alto = prompt('Introduce alto ');
		var ancho = prompt('Introduce ancho ');
		var radio = prompt('Introduce radio ');

		function pintarFigura (pAncho, pAlto, pRadio, pFigura='cuadrado'){
			if(pFigura == 'cuadrado'){
				document.write('<div style=" background-color: red; width: '+ pAncho +'px ;height: '+ pAlto +'px"></div>')
			} else if (pFigura == 'circulo'){
				document.write('<div style=" background-color: red; width: '+ (pRadio*2) +'px ;height: '+ (pRadio*2) +'px; border-radius: '+pRadio+'px"></div>')
			} else {
				document.write('Figura no existe');
			}
		}

		pintarFigura(ancho, alto, radio, figura);

	</script>
</body>
</html>
