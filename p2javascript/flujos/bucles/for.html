<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>bucles</title>
</head>
<body>

	<script>
		// Repetir de forma controlada una serie de sentencias

		for (var i =  1; i <= 10; i++) {
			console.log('Numero ' + i)
		}

		for (var i =  10; i >= 1; i--) {
			console.log('Numero ' + i)
		}
	</script>
	
</body>
</html>
