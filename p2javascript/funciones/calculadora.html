<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calculadora</title>
</head>
<body>
	<script>
		
		function multiplicar (pNum1, pNum2){
			var resultado = pNum1 * pNum2;
			return resultado;
		}
		function sumar (pNum1, pNum2){
			var resultado = pNum1 + pNum2;
			return resultado;
		}
		function dividir (pNum1, pNum2){
			var resultado = pNum1 / pNum2;
			return resultado;
		}
		function restar (pNum1, pNum2){
			var resultado = pNum1 - pNum2;
			return resultado;
		}
		
	</script>
</body>
</html>
