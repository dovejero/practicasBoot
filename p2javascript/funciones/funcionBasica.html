<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>funciones</title>
</head>
<body>
	<script>
		// Las funciones tienen dos partes.
		// Declaración de la función, donde se definen las reglas del juego.
		// Llamada a la función dondes se aplican dichas reglas

		function saludar(){
			document.write('<h1>Hola Mundo</h1>')
		}
		saludar();
	</script>
</body>
</html>
