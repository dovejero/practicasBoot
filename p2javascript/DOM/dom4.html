<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dom 3</title>
	<style>
		.galeria {
			width: 300px;
			margin: 0 auto;
		}
		img {
			width: 100%;
			height: auto;
		}
	</style>
</head>
<body>
	<div class="galeria">
		<img src="images/bbass.jpg" alt="" class="bajos">
	</div>
	<script>
		var listaImagenes = new Array('images/jbvv.jpg', 'images/jbvw.jpg', 'images/mbbb.jpg', 'images/pbsw.jpg', 'images/bbass.jpg');

		var galeria = document.getElementsByClassName('galeria');

		for (imagen of listaImagenes){
				galeria[0].innerHTML += '<img src="' + imagen + '">'
		}
	</script>
</body>
</html>
