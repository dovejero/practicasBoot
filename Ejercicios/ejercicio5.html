	<script>
		do{
			var numero = prompt('Introduce número para saber si es primo ');
		}while(isNaN(numero))

		document.write('<p> El número ' + numero + ' es primo? ' + esPrimo(numero) + '</p>');
		
		function esPrimo(pNumero){
			var primo = false;
			var contador = 0;
			for (var i = 2; i <= pNumero+1; i++) {
				if (contador > 1){
					primo = false;
					break;
				}else{
					(pNumero % i == 0) ? contador++ : '';
					primo = true;
				}
			}
			return primo;
		}
